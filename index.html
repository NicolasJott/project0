<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <style>
            html {
                background-color: #202124;
            }

            a {
                text-decoration: none;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 14px;
            }
            a:hover { 
                text-decoration: underline;
            }
            .top_left {
                display: inline-block;
                padding: 5px;
                margin: 0 5px;
                color: #bdc1c6;

            }
            .about:first-of-type {
                margin-left: 15px;

            }
            .logomain{
                display: flex;
                flex-direction: column;
                align-items: center;
                height: 290px;
            }
            .new{
                height: 100%;
                margin-top: auto;
            }
            .logobox {
                max-height: 92px;
                position: relative;
            }

            .logo {
               max-height: 100%;
               max-width: 100%;
               object-position: center bottom;
               object-fit: contain;
               width: auto;
                
            }
            .toolbar {
                display: flex;
                align-items: center;
                height: 60px;
                width: 1387px;
            }
            .form_border {
                padding: 20px;
            }
            .border{display:flex;z-index:3;height:44px;background:#202124;border:1px solid #5f6368;box-shadow:none;border-radius:24px;margin:0 auto;width:638px;width:auto;max-width:584px;}
            .border:hover {
                background: #303134;
                border-color: transparent;
            }
            .query {
                background-color: transparent; 
                border: none;
                margin: 0;
                padding: 20px;
                color: #e8eaed;
                word-wrap: break-word;
                outline: none;
                display: flex;
                flex: 100%;

            }
            .buttons {
                padding-top: 18px;
            
            }
            .but {
                height: 70px;
                

            }
            .gsearch {
                background-color: #303134;
                border: 1px solid #303134;
                border-radius: 4px;
                color: #e8eaed;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 14px;
                margin: 11px 4px;
                padding:0 16px;
                line-height: 27px;
                height: 36px;
                min-width: 54px;
                text-align: center;
                cursor: pointer;
                user-select: none;
            }
            .gsearch:hover {
                border-color: gray;
            }

            #lucky {
                background-color: #303134;
                border: 1px solid #303134;
                border-radius: 4px;
                color: #e8eaed;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 14px;
                margin: 11px 4px;
                padding:0 16px;
                line-height: 27px;
                height: 36px;
                min-width: 54px;
                text-align: center;
                cursor: pointer;
                user-select: none;
            }
            #lucky:hover {
                border-color: gray;
            }

        </style>
    </head>
    <body>
        <div class="toolbar">
            <a class="top_left" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
            <a class="top_left" href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US&pli=1">Store</a>
        </div>
        <div class="logomain">
            <div class="new logobox">
                <img class="logo" src="google_photo.png" alt="Google" height="92" width="272">
            </div>
        </div>
        <div class="form_border">
            <form action="https://www.google.com/search">
                <div class="border">
                    <input class="query" maxlength="2048" name="q" type="text" aria-autocomplete="both" aria-haspopup="false" autofocus role="combobox" spellcheck="false" title="Search" value aria-label="Search">
                </div>
                <div class="buttons but">
                    <div style="text-align: center">
                        <input class="gsearch" value="Google Search" aria-label="Google Search" name="Search" role="button" tabindex="0" type="submit">
                        <input id="lucky" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="lucky" role="button" tabindex="0" type="submit"> 
                    </div>
                    
                    
                </div>
            </form>

        </div>
        
        
    </body>
</html>
